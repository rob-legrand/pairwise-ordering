<!DOCTYPE html>
<html lang="en-US"><head>

<meta charset="UTF-8" />
<title>Pairwise ordering</title>

<link href="style.css" rel="stylesheet" />

</head><body>

<h1>Pairwise ordering</h1>

<div id="instructions">
   Which do you prefer?
</div>
<div class="pairwise-input" id="pairwise-input">
   <div class="pairwise-choice">
   </div>
   <div>
      <div class="choice" id="exactly-equal">
         exactly equal
      </div>
      <div class="choice" id="defer-choice">
         defer choice
      </div>
   </div>
   <div class="pairwise-choice">
   </div>
</div>

<div class="counties-points-table" id="output">
   <!--
   output ordering
   -->
</div>

<div>
   <button id="start-over-8" type="button">Start over (8)</button>
   <button id="start-over-16" type="button">Start over (16)</button>
   <button id="start-over-24" type="button">Start over (24)</button>
   <button id="start-over-32" type="button">Start over (32)</button>
   <button id="start-over-40" type="button">Start over (40)</button>
   <button id="start-over-48" type="button">Start over (48)</button>
   <button id="start-over-all" type="button">Start over (all)</button>
</div>

<script src="script.js" type="module"></script>

</body></html>
